<data-table
  [dataSource]=dataSource
  [resultsLength]=resultsLength
  [isLoadingResults]=isLoadingResults
  [isRateLimitReached]=isRateLimitReached
  (onChangeTable)="getData($event[0], $event[1])"
  (onGetOwnerTable)="getAuthorData($event[0], $event[1], $event[2])"
  (onGetTagTable)="getTagData($event[0], $event[1], $event[2])"
>
</data-table>
<div *ngIf="showFunctionalTable" class="flex-row">
  <mat-card class="title-card">
    <mat-card-content>
      <h3>Панель быстрого отображения</h3>
    </mat-card-content>
  </mat-card>
</div>
<data-table
  *ngIf="showFunctionalTable"
  [dataSource]=functionalDataSource
  [resultsLength]=functionalResultsLength
  [isLoadingResults]=isLoadingFunctionalResults
  [isRateLimitReached]=isFunctionalRateLimitReached
  (onChangeTable)="getFunctionalData(null, $event[0],$event[1])"
  (onGetOwnerTable)="getAuthorData($event[0], $event[1], $event[2])"
  (onGetTagTable)="getTagData($event[0], $event[1], $event[2])"
>
</data-table>
